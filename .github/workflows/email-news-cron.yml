name: Email News Cron

on:
  schedule:
    - cron: '0 0 * * *'       # 5:30 AM IST → 00:00 UTC
    - cron: '0 2 * * *'       # 7:30 AM IST → 02:00 UTC
    - cron: '0 3 * * *'       # 9:00 AM IST → 03:00 UTC
    - cron: '30 3 * * *'      # 9:30 AM IST → 03:30 UTC
    - cron: '0 4 * * *'       # 10:30 AM IST → 04:00 UTC
    - cron: '0 5 * * *'       # 11:30 AM IST → 05:00 UTC
    - cron: '0 7 * * *'       # 12:30 PM IST → 07:00 UTC
    - cron: '30 7 * * *'      # 1:00 PM IST → 07:30 UTC
    - cron: '30 9 * * *'      # 3:00 PM IST → 09:30 UTC
    - cron: '0 11 * * *'      # 4:30 PM IST → 11:00 UTC
    - cron: '10 12 * * *'     # 5:40 PM IST → 12:10 UTC
    - cron: '30 12 * * *'     # 6:00 PM IST → 12:30 UTC
    - cron: '30 14 * * *'     # 8:00 PM IST → 14:30 UTC
    - cron: '30 15 * * *'     # 9:00 PM IST → 15:30 UTC

jobs:
  run-email-sender:
    runs-on: ubuntu-latest

    env:
      API_KEY: ${{ secrets.API_KEY }}
      APP_PASSWD: ${{ secrets.APP_PASSWD }}
      SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
      RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Compile Java Files
        run: javac Main.java API_GET.java

      - name: Run Main Java Program
        run: java Main
